<h2>User Insert</h2>

<form #userForm="ngForm" (ngSubmit)="insertUser()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      [(ngModel)]="user.name"
      required
      maxlength="20"
    />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="user.email"
      required
    />
  </div>
  <div class="form-group">
    <label for="avatar">Avatar:</label>
    <input
      type="text"
      id="avatar"
      name="avatar"
      class="form-control"
      [(ngModel)]="user.avatar"
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!userForm.valid || isInserting"
  >
    Insert
  </button>
</form>
