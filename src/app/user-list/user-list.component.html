<h2>User List</h2>

<button class="btn btn-primary" (click)="goToUserInsert()">Insert New</button>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <img
          [src]="user.avatar"
          alt="Avatar"
          (click)="goToUserDetails(user.id)"
        />
      </td>
    </tr>
  </tbody>
</table>
